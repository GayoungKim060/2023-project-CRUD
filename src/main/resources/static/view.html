<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  First, link the bootstrap framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/main/resources/static/css/view.css">
    <title>Document</title>
</head>
<body>
<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">Airline Schedule Overview</h2>
            </div>
<!--
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body">
                    Hello, world! This is a toast message.
                    <div class="mt-2 pt-2 border-top">
                        <button type="button" class="btn btn-primary btn-sm">Take action</button>
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Close</button>
                    </div>
                </div>
            </div>
-->
            <div class="card-body">
                <form method="POST">
                    <div class="form-row m-b-55">
                        <div class="name">Airline Info</div>
                        <div class="value">
                            <div class="row row-space">
                                <div class="col-2">
                                    <p class="input--style-5">Korean</p>
                                </div>
                                <div class="col-2">
                                    <p class="input--style-5">11111</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Destination</div>
                        <div class="value">
                            <p class="input--style-5">New York</p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Time</div>
                        <div class="value">
                            <p class="input--style-5">08:11</p>
                        </div>
                    </div>
                    <div class="form-row m-b-55">
                        <div class="name">Gate</div>
                        <div class="value">
                            <div class="row row-space">
                                <div class="col-2">
                                    <p class="input--style-5">A</p>
                                </div>
                                <div class="col-2">
                                    <p class="input--style-5">05</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">New Time</div>
                        <div class="value">
                            <p class="input--style-5">08:25</p>
                        </div>
                    </div>
                    <div class="form-row p-t-20">
                        <label class="label label--block">Remarks</label>
                        <div class="p-t-15">
                            <label class="radio-container m-r-45">Scheduled
                                <input type="radio" name="exist" disabled>
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container m-r-45">Boarding
                                <input type="radio" checked="checked" name="exist">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container m-r-45">Delayed
                                <input type="radio" name="exist" disabled>
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container m-r-45">Cancelled
                                <input type="radio" name="exist" disabled>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn--radius-2 btn--red" type="button" onclick="location.href='edit.html'">EDIT</button>

                        <button class="btn btn--radius-2 btn--red" type="button">DELETE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
