<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  First, link the bootstrap framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/main/resources/static/css/add.css">
    <title>Document</title>
</head>
<body>
<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">Airline Schedule Edit</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-row m-b-55">
                        <div class="name">Airline Info</div>
                        <div class="value">
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group-desc">
                                        <input class="input--style-5" type="text" name="first_name" placeholder="ex) Korean">
                                        <label class="label--desc">Airline</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group-desc">
                                        <input class="input--style-5" type="text" name="last_name" placeholder="ex) 11023">
                                        <label class="label--desc">Flight</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Destination</div>
                        <div class="value">
                            <div class="input-group">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="btn-country" data-bs-toggle="dropdown" aria-expanded="false">
                                        Country
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#" data-value="New York">New York</a></li>
                                        <li><a class="dropdown-item" href="#" data-value="Berlin">Berlin</a></li>
                                        <li><a class="dropdown-item" href="#" data-value="Paris">Paris</a></li>
                                        <li><a class="dropdown-item" href="#" data-value="Roman">Roman</a></li>
                                        <li><a class="dropdown-item" href="#" data-value="Los Angeles">Los Angeles</a></li>
                                        <li><a class="dropdown-item" href="#" data-value="Pyongyang">Pyongyang</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Time</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="time">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Gate</div>
                        <div class="value">
                            <div class="input-group">
                                <div class="dropdown m-r-55">
                                    <button class="btn btn-secondary dropdown-toggle" id="btn-alphabet" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Alphabet
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#" data-value="A">A</a></li>
                                        <li><a class="dropdown-item" href="#" data-value="B">B</a></li>
                                        <li><a class="dropdown-item" href="#" data-value="C">C</a></li>
                                    </ul>
                                </div>
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="btn-number" data-bs-toggle="dropdown" aria-expanded="false">
                                        Number
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#" data-value="1">1</a></li>
                                        <li><a class="dropdown-item" href="#" data-value="2">2</a></li>
                                        <li><a class="dropdown-item" href="#" data-value="3">3</a></li>
                                        <li><a class="dropdown-item" href="#" data-value="4">4</a></li>
                                        <li><a class="dropdown-item" href="#" data-value="5">5</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">New Time</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="time">
                            </div>
                        </div>
                    </div>
                    <div class="form-row p-t-20">
                        <label class="label label--block">Remarks</label>
                        <div class="p-t-15">
                            <label class="radio-container m-r-45">Scheduled
                                <input type="radio" checked="checked" name="exist">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container m-r-45">Boarding
                                <input type="radio" name="exist">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container m-r-45">Delayed
                                <input type="radio" name="exist">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container m-r-45">Cancelled
                                <input type="radio" name="exist">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn--radius-2 btn--red" id="liveToastBtn" type="button">EDIT</button>
                    </div>
                    <!-- Toast -->
                    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100"></div>
                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
                            <div class="toast-header justify-content-center">
                                <strong>Are you sure to edit ?</strong>
                            </div>
                            <div class="toast-body">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="button" class="btn btn-primary btn-sm" onclick="location.href='index.html'">Yes</button>
                                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    // Dropdown 아이템을 클릭할 때 선택된 값을 해당 버튼에 표시합니다.
    document.querySelectorAll('.dropdown-item').forEach(function(item) {
        item.addEventListener('click', function() {
            var selectedValue = this.getAttribute('data-value');
            var dropdownButton = this.closest('.dropdown').querySelector('.dropdown-toggle');
            dropdownButton.textContent = selectedValue;
        });
    });

    const toastTrigger = document.getElementById('liveToastBtn')
    const toastLiveExample = document.getElementById('liveToast')
    if (toastTrigger) {
        toastTrigger.addEventListener('click', () => {
            const toast = new bootstrap.Toast(toastLiveExample)
            toast.show()
        })
    }
</script>
</body>
</html>
